<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="landing">
      <div class="row">
        <nav>
          <div class="nav__container">
            <a href="" class="nav__logo--wrap">
              <figure class="nav__img--wrapper">
                <img
                  src="https://treact.owaiskhan.me/static/media/logo.2c489fc4.svg"
                  alt=""
                  class="personal__logo"
                />
              </figure>
              <h1 class="nav__header">Treact</h1>
            </a>
            <ul class="nav__links">
              <li class="nav__link">
                <a href="">About</a>
              </li>
              <li class="nav__link">
                <a href="">Blog</a>
              </li>
              <li class="nav__link">
                <a href="">Pricing</a>
              </li>
              <li class="nav__link">
                <a href="">Contact Us</a>
              </li>
              <li class="nav__link">
                <a href="">Log In</a>
              </li>
              <li class="nav__link">
                <button class="btn">Sign Up</button>
              </li>
            </ul>
          </div>
        </nav>
        <header>
            <div class="row">
                <div class="header__container">
                    <div class="header__intro--container">
                        <h1 class="section__heading">
                            Beautiful React Templates
                            <span class="purple">for you.</span>
                        </h1>
                        <p class="header__intro--para">
                            Our templates are easy to setup, understand and customize.
                            Fully modular components with a variety of pages and
                            components.
                        </p>
                        <form class="header__form">
                            <input
                            type="text"
                            placeholder="Your E-mail Address"
                            class="circle--form"
                            /><button class="circle--button btn">Get Started</button>
                        </form>
                        <div class="header__customers">
                            <h4>OUR TRUSTED CUSTOMERS</h3>
                            <img src="https://treact.owaiskhan.me/static/media/customers-logo-strip.680ac7c2.png" alt="" class="customer__img">
                        </div>
                    </div>
                    <figure class="header__img--wrapper">
                        <img src="https://treact.owaiskhan.me/static/media/design-illustration-2.6da6a00b.svg" alt="" class="header__img">
                    </figure>
                </div>
            </div>
        </header>
      </div>
    </section>
    <header></header>
  </body>
</html>
